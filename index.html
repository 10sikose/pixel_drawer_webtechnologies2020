<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Drawer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<!-- Toolbox -->
<div id="toolbox">

  <div class="constraint">
    <div id="toolboxheader">TOOLS</div>
    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="draw" class="bi bi-pencil toolbox-icon pressed" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <span class="tooltip-text">Draw</span>
    </div>


    <div class="tooltip-container">
      <input type="color" id="colorbox" name="head">
      <span class="tooltip-text">Pick color</span>
    </div>


    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="prev-button" class="bi bi-arrow-counterclockwise toolbox-icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
      </svg>
      <span class="tooltip-text">Undo</span>
    </div>

    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="eraser" class="bi bi-eraser toolbox-icon" viewBox="0 0 16 16">
        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
      </svg>
      <span class="tooltip-text">Erase</span>
    </div>

    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="save-button" class="bi bi-save toolbox-icon" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
      </svg>
      <span class="tooltip-text">Save drawing</span>
    </div>


    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="download-button" class="bi bi-cloud-download toolbox-icon" viewBox="0 0 16 16">
        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
        <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
      </svg>
      <span class="tooltip-text">Download drawing</span>
    </div>


    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="clear-button" class="bi bi-x-circle toolbox-icon" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      <span class="tooltip-text">Clear canvas</span>
    </div>

    <div class="tooltip-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="help-button" class="bi bi-question-circle toolbox-icon" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
      </svg>
      <span class="tooltip-text">Help</span>
    </div>



  </div>

</div>

<input type="text" class="title-form" placeholder="PictureTitle" id="titleForm" name="title" size="30">
<div>
  <input type="checkbox" id="save-entire-canvas" name="save-all">
  <label for="save-entire-canvas" class="checkbox-label">Save Uncropped Canvas?</label>
</div>

<div id="canvas"></div>
<div id="filter" class="inactive-filter"></div>
<div id="popup-container" class="inactive-popup">
  <div id="popup-message"></div>
  <svg xmlns="http://www.w3.org/2000/svg" id="popup-close" class="bi bi-check-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
  </svg>
</div>

<div id="thumbnail-container" class="thumbnail-list-container">
  <div draggable="true" class="thumbnail-box" width="20%"  height="20%"><img id="thumbnail-box-0" class="box-landscape"src="empty.png">A</div>
  <div draggable="true" class="thumbnail-box" width="20%"><img id="thumbnail-box-1" class="box-portrait" src="empty.png" >B</div>
  <div draggable="true" class="thumbnail-box" width="20%"><img id="thumbnail-box-2" src="empty.png" >C</div>
  <div draggable="true" class="thumbnail-box" width="20%"><img id="thumbnail-box-3" src="empty.png" >D</div>
  <div draggable="true" class="thumbnail-box" width="20%"><img id="thumbnail-box-4" src="empty.png" >E</div>
</div>


<script type="module" src="./shared/shared.js" async defer></script>
<script type="module" src="./view/gridView.js" async defer></script>
<script type="module" src="./view/toolboxView.js" async defer></script>
<script type="module" src="./view/messageView.js" async defer></script>
<script type="module" src="./controller/controller.js" async defer></script>
<script type="module" src="./model/saveModel.js" async defer></script>
<script type="module" src="index.js" async defer></script>
    </body>
</html>
