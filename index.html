<html>

    <button type="button" class="color" id="eraser">ERASER</button>
    <button id="save-button" class="button">SAVE</button>
  </div>

</div>


<div id="canvas"></div>

<script type="module" src="./shared/shared.js" async defer></script>
<script type="module" src="./view/gridView.js" async defer></script>
